<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

<script type="text/babel">
  const { useState } = React;

  function ProductCard({ product }) {
    const [likes, setLikes] = useState(0);

    return (
      <div class="allProductBoxOuter">
        <div class="allProductBoxInner">
          <div id="innerProductImage">
            <img src={product.image} alt={product.name} id="productImage" />
          </div>

          <span id="productNameInBox">{product.name} </span>

          <span id="priceInfo">
            <span id="currencySign">Rs</span>
            <span id="currencyAmount">{product.price}</span>
          </span>

          <div id="footerBox">
            <span id="likeProduct" onClick={() => setLikes(likes + 1)}>
              <img src="" alt="like" id="likeUpdate" />
              <span id="countNo">{likes}</span>
            </span>
          </div>
        </div>
      </div>
    );
  }

  function App() {
    const [products, setProducts] = useState([]);
    return (
      <>
        <h1>My Product Display</h1>
        {products.map((product) => (
          <ProductCard key={product.id} product={product} />
        ))}
      </>
    );
  }
  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
